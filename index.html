<!DOCTYPE html>
<html lang="ja">
<head>
	<title>flick</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="myflick.css" />
	<script type="text/javascript" src="myflick.js"></script>
</head>

<body>
	<div id="article-container">
		<!--article id="result" class="moving" data-layer="2"-->
		<article id="result" class="moving" data-layer="2">
			<h1>結果</h1>
			<ul>
				<li>emulated by iOS</li>
				<li>emulated by iOS</li>
				<li>emulated by iOS</li>
			</ul>
			<div id="flick-to-history" class="flick">上にフリックしてください</div>
		</article>

		<!--article id="history" class="moving" data-layer="1"-->
		<article id="history" class="moving" data-layer="1">
			<h1>過去の成績</h1>
			<ul>
				<li>emulated by iOS</li>
				<li>emulated by iOS</li>
				<li>emulated by iOS</li>
			</ul>
			<div id="flick-to-result" class="flick">上にフリックしてください</div>
		</article>
	</div>
	<div id="space"></div>
</body>

</html>
